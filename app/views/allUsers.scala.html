@(users: Seq[model.UserMappingReverse])

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/userStyle.css")'>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>

    <h3>List of Users</h3>

    <a href="@routes.ApplicationGeneral.home">Home</a>
    <a href="@routes.ApplicationUser.createUser">New User</a>

    <br><br>
    <table style="">
        @for(user <- users) {
        <tr>
            <td>@user.id</td>
            <td>@user.fullName</td>
            <td>@user.branch</td>
        </tr>
        }
    </table>





</body>
</html>
