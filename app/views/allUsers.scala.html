@(users: Seq[model.UserMappingReverse])

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <h3>List of Users</h3>

    <table>
        @for(user <- users) {
        <tr>
            <td>@user.id</td>
            <td>@user.fullName</td>
            <td>@user.branch</td>
        </tr>
        }
    </table>


<br>
<a href="@routes.Application.createUser">New User</a>

</body>
</html>
