@(items: Seq[model.ItemDetails])

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items Rep</title>
</head>
<body>
<table>
    @for(item <- items) {
    <tr>
        <td>@item.id</td>
        <td>@item.date</td>
        <td>@item.name</td>
        <td>@item.price</td>
        <td>@item.category</td>
        <td>@item.userAssigned</td>
    </tr>
    }
</table>


<br>
Item ID: <input type="text" name="fname">
<input type="submit" value="Submit">

</body>
</html>
